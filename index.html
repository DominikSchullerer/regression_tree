<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entscheidungsbaum</title>
    <link rel="stylesheet" href="./css/tree.css">
    <link rel="stylesheet" href="./css/stylesheet.css">

    <script src="./js/graph.js" defer></script>
    <script src="./js/tree.js" defer></script>
</head>

<body>
    <div id="inputContainer">
        <label for="data">Wähle deine *.csv-Datei aus:</label>
        <input type="file"
               id="data" name="data"
               accept=".csv">
        <p>Die Trainingsdaten werden zufällig ausgewählt.</p>
        <label for="trainingDataProportion">Gib an, wieviele Prozent der Daten als Trainingsdaten verwendet werden sollen:</label>
        <input type="number"
               min="0" max="75" value="75" 
               id="trainingDataProportion" name="trainingDataProportion">
        <label for="targetDepthInput">Gib die maximale Tiefe des Baums ein:</label>
        <input type="number"
               min="0" max="10" value="3" 
               id="targetDepthInput" name="targetDepthInput">
               <div>
                   <button id="drawTree">Entscheidungsbaum erstellen</button>
                   <button id="trainingDataDisplay">Trainingsdaten ein-/ausblenden</button>
                   <button id="testDataDisplay">Testdaten ein-/ausblenden</button>
               </div>
    </div>

    <div id="plotContainer">
        <canvas id="plotCanvas" height="550" width="700"></canvas>
    </div>

    <div id="treeContainer"></div>
</body>

</html>
